{% extends 'menu/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back!</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
            {{ form.username }}
        </div>
        <div>
            <label for="id_pin" class="block text-sm font-medium text-gray-700">4-Digit PIN</label>
            {{ form.pin }}
        </div>
        {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <p>{{ form.non_field_errors.as_text }}</p>
            </div>
        {% endif %}
        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">Login</button>
    </form>
    <p class="text-center mt-4">
        Don't have an account? <a href="{% url 'menu:register' %}" class="text-blue-500 hover:underline">Register now</a>.
    </p>
</div>
{% endblock %}
